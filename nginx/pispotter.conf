location ^~ /pispotter {
    alias /var/www/pispotter;
    try_files $uri $uri/ /pispotter/index.html;

    location ~ \.php$ {
            try_files                       $uri =404;
            include                         fastcgi_params;
            fastcgi_pass                    unix:/var/run/php/php7.0-fpm.sock;
            fastcgi_param                   SCRIPT_FILENAME $request_filename;

    }
}
